<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Praise&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ğŸ‘ -->
</head>
<body>
<div class="container">
  <div class="herocard">
    <div class="hero-avatar">
    <img src="images/image-jeremy.png" alt="Jeremy">
    <p>Report for<h3>Jeremy<br>Robson</h3></p>
   </div>
   <ul>
    <li class="active">Daily
    <li>Weekly
    <li>Monthly
   </ul>
  </div>
 <div class="card work">
   <div class="cardtext">
   <h2>Work</h2>
  <h1>5hrs</h1><br> <!-- daily -->
  Yasterday - 7hrs <!-- daily -->
 </div>
 </div>
 <div class="card play">
  <div class="cardtext">
  <h2>Play</h2>
  <h1>1hr</h1><br> <!-- daily -->
  Yasterday - 2hrs <!-- daily -->
   </div> 
 </div>
 <div class="card study">
  <div class="cardtext">
  <h2>Study</h2>
  <h1>10hrs</h1><br> <!-- daily -->
  Yasterday - 1hr <!-- daily -->
   </div>
   </div>
 <div class="card exercise">
  <div class="cardtext">
  <h2>Exercise</h2>
  <h1>1hr</h1><br> <!-- daily -->
  Yasterday - 1hr <!-- daily -->
   </div>
 </div>
 <div class="card social">
  <div class="cardtext">
  <h2>Social</h2>
  <h1>1hr</h1><br> <!-- daily -->
  Yasterday - 3hrs <!-- daily -->
   </div>
 </div>
 <div class="card selfcare">
  <div class="cardtext">
  <h2>Self Care</h2>
  <h1>0hrs</h1><br> <!-- daily -->
  Yasterday - 1hr <!-- daily -->
   </div>
 </div>
</div>

  <div class="attribution">

  </div> -->
  <script src="app.js"></script>
</body>
</html>
